<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>Momentum</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="The clone of the Momentum" />
    <meta name="author" content="AHRON" />
    <meta http-equiv="X-UA-Compatible" content="ie-edge" />

    <meta property="og:type" content="website" />
    <meta property="og:title" content="Momentum" />
    <meta property="og:description" content="Momentum is a To-do lists application." />
    <meta property="og:image" content="" />
    <meta property="og:url" content="" />

    <meta property="twitter:card" content="summary" />
    <meta property="twitter:title" content="Momentum" />
    <meta property="twitter:description" content="Momentum is a To-do lists application." />
    <meta property="twitter:image" content="" />
    <meta property="twitter:url" content="" />

    <link rel="icon" href="" />
    <link rel="apple-touch-icon" href="" />

    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,700;1,300&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/main.css" />

    <script src="https://kit.fontawesome.com/b92f567c30.js" crossorigin="anonymous"></script>
    <script src="./js/date.js" defer></script>
    <script src="./js/input.js" defer></script>
    <script src="./js/weather.js" defer></script>
  </head>
  <body>
    <!-- weather -->
    <section class="weather"></section>
    <!-- Clock image -->
    <div class="layout">
      <section class="clock">
        <div class="hour">
          <div class="hr" id="hr"></div>
        </div>
        <div class="min">
          <div class="mn" id="mn"></div>
        </div>
        <div class="sec">
          <div class="sc" id="sc"></div>
        </div>
      </section>
      <!-- HEADER -->
      <header>
        <h1 class="title">To Dogether</h1>
      </header>
      <!-- date -->
      <section class="today">
        <div class="date"></div>
        <div class="time"></div>
      </section>
      <!-- To-do-lists -->
      <section class="todo">
        <h2 class="todo__title">To-do-lists</h2>
        <ul class="todo__items"></ul>
      </section>
      <!-- to-do-Input -->
      <section class="input-wrap">
        <input type="text" / placeholder="Write a to do here!">
        <i class="fas fa-plus add"></i>
      </section>
    </div>
  </body>
</html>
