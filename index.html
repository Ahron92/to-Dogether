    <script src="https://kit.fontawesome.com/b92f567c30.js" crossorigin="anonymous"></script>

  </head>
  <body>
    <!-- weather -->
    <section class="weather">서울특별시 28도</section>
    <!-- HEADER -->
    <div class="layout">
      <header>
        <h1 class="title">Momentum</h1>
      </header>
      <!-- date -->
      <section class="today">
        <div class="date">2020-10-03</div>
        <div class="time">오후 12:11</div>
      </section>
      <!-- To-do-lists -->
      <section class="todo">
        <h2 class="todo__title">To-do-lists</h2>
        <ul class="todo__items">
          <li class="todo__item">
            <span class="todo__content">낮잠을 자야한다.</span>
            <span class="todo__date">
              10-03, 08:03
              <i class="fas fa-trash-alt"></i>
            </span>
          </li>
          <div class="partition"></div>
        </ul>
      </section>
      <!-- to-do-Input -->
      <section class="input-wrap"><input type="text" / placeholder="Write a to do here!"></section>
    </div>
  </body>
